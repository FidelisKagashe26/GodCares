{% extends "base.html" %}
{% block title %}Tangaza Bidhaa - Duka - GOD CARES 365{% endblock %}

{% block content %}
<section class="container mx-auto px-4 sm:px-6 py-8">
  <div class="max-w-3xl mx-auto card p-6 md:p-8">
    <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900 dark:text-white mb-4">Tangaza Bidhaa</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-6">Jaza fomu hapa chini. Tutapitia tangazo kabla ya kuchapisha.</p>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="px-5 py-3 rounded-lg text-white font-semibold hover:shadow"
              style="background:var(--accent-600)"><i class="fas fa-paper-plane mr-1"></i> Tuma Tangazo</button>
    </form>
  </div>
</section>
{% endblock %}
