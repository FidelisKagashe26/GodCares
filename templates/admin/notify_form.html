{% extends "base.html" %}
{% block title %}Tuma Taarifa kwa Wote{% endblock %}
{% block content %}
<div class="card">
  <form method="post" class="p-4 md:p-6 grid gap-4" data-prevent-double-submit>
    {% csrf_token %}
    <h1 class="text-xl md:text-2xl font-extrabold">Tuma Taarifa (Broadcast)</h1>

    <div class="grid gap-3">
      <div>
        <label class="block text-sm font-semibold mb-1">Kichwa</label>
        <input name="title" class="w-full border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 rounded-none px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Ujumbe</label>
        <textarea name="body" rows="4" class="w-full border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 rounded-none px-3 py-2"></textarea>
      </div>
      <div class="grid md:grid-cols-3 gap-3">
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold mb-1">Kiungo (hiari)</label>
          <input name="url" class="w-full border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 rounded-none px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Aina</label>
          <select name="level" class="w-full border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 rounded-none px-3 py-2">
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
          </select>
        </div>
      </div>
    </div>

    <div><button class="btn-primary" data-submit-btn>Tuma kwa Watumiaji Wote Hai</button></div>
  </form>
</div>
{% endblock %}
